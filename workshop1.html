<html>
    <head>
        <title>Root finder</title>
        <link rel="stylesheet" href="newgame.css">
    </head>
    <body>
        <h1>Want to find roots of a Quadratic Equation?</h1><br>
        <h2>A general quadratic equation is of the form : ax<sup>2</sup>+bx+c=0</h2><br>
        <p>Enter value of a: <input type="text" id="a"></p>
        <p>Enter value of b: <input type="text" id="b"></p>
        <p>Enter value of c: <input type="text" id="c"></p>
        <p><input type="button" value="Check for roots" onclick="calci()"></p>
        <p>First root is: <input type="text" id="result1"></p>
        <p>Second root is: <input type="text" id="result2"></p>
        <script src="firstly.js"></script>
    </body>
</html>
